<div class="topic-card">
    <div class="topic-header">Template Driven Forms</div>
    <div class="topic-content">

        <h4 class="mb-3">User Registration Form</h4>
        <form #userForm="ngForm" (ngSubmit)="userForm.valid && onSubmit(userForm)">
            <!-- NAME -->
            <div class="form-group row">
                <div class="col-2"> 
                    <label class="control-label">Name:</label>
                </div>                
                <div class="col-9">
                    <input class="form-control"
                        type="text"
                        autocomplete="off"
                        placeholder="Enter your name"
                        [(ngModel)]="user.name"
                        name="name"
                        #name="ngModel"
                        required
                        [class.invalid]="name.invalid && name.errors?.required && (name.dirty || name.touched)">
                    <span class="text-danger"
                        *ngIf="name.invalid && name.errors?.required && (name.dirty || name.touched)">
                        Name is required
                    </span>
                    <!-- <pre>Valid? {{ name.valid }}</pre>
                    <pre>Invalid? {{ name.invalid }}</pre>
                    <pre>Pristine? {{ name.pristine }}</pre>
                    <pre>Dirty? {{ name.dirty }}</pre>
                    <pre>Touched? {{ name.touched }}</pre>
                    <pre>Untouched? {{ name.untouched }}</pre> -->
                </div>
            </div>

            <!-- EMAIL -->
            <div class="form-group row">
                <div class="col-2"> 
                    <label class="control-label">Email:</label>
                </div>                
                <div class="col-9">
                    <input class="form-control"
                        type="text"
                        autocomplete="off"
                        placeholder="Enter your email address"
                        [(ngModel)]="user.email"
                        name="email"
                        #email="ngModel"
                        required
                        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                        [class.invalid]="email.invalid && email.errors?.required && (email.dirty || email.touched)">
                    <span class="text-danger"
                        *ngIf="email.invalid && email.errors?.required && (email.dirty || email.touched)">
                        Email is required
                    </span>
                    <span class="text-danger"
                        *ngIf="email.invalid && email.errors?.pattern && (email.dirty || email.touched)">
                        Invalid email format
                    </span>
                </div>
            </div>

            <!-- COMPANY -->
            <div class="form-group row">
                <div class="col-2"> 
                    <label class="control-label">Company:</label>
                </div>                
                <div class="col-9">
                    <input class="form-control"
                        type="text"
                        autocomplete="off"
                        placeholder="Enter your company name"
                        [(ngModel)]="user.company"
                        name="company">
                </div>
            </div>

            <!-- AGE -->
            <div class="form-group row">
                <div class="col-2"> 
                    <label class="control-label">Age:</label>
                </div>                
                <div class="col-9">
                    <input class="form-control"
                        type="number"
                        autocomplete="off"
                        placeholder="Enter your age"
                        [(ngModel)]="user.age"
                        name="age">
                </div>
            </div>

            <!-- PHONE -->
            <div class="form-group row">
                <div class="col-2"> 
                    <label class="control-label">Phone:</label>
                </div>                
                <div class="col-9">
                    <input class="form-control"
                        type="text"
                        autocomplete="off"
                        placeholder="Enter your contact number"
                        [(ngModel)]="user.phone"
                        name="phone">
                </div>
            </div>    
                        
             <div class="form-group row">
                <!-- LOCATION -->
                <div class="col-2"> 
                    <label class="control-label">Location:</label>
                </div>                
                <div class="col-4">
                    <select class="form-control"
                        [(ngModel)]="user.location"
                        name="location">
                        <option value="Cavite">Cavite</option>
                        <option value="Laguna">Laguna</option>
                        <option value="Metro Manila">Metro Manila</option>
                    </select>
                </div>
                <!-- GENDER -->
                <div class="col-2"> 
                    <label class="control-label">Gender:</label>
                </div>                
                <div class="col-3 rdb-options">
                    <input class="form-check-input"
                        type="radio"
                        value="male"
                        id="rdbMale"
                        name="gender"
                        [(ngModel)]="user.gender">
                    <label class="form-check-label rdb-label" for="rdbMale">Male</label>
                    <input class="form-check-input"
                        type="radio"
                        value="female"
                        id="rdbFemale"
                        name="gender"
                        [(ngModel)]="user.gender">
                    <label class="form-check-label rdb-label" for="rdbFemale">Female</label>
                    <input type="checkbox"
                        name="test"
                        [(ngModel)]="user.isTest"> Test
                </div>
            </div>   

            <!-- BUTTONS -->
            <div class="btn-form-container">
                <!-- <button class="btn btn-primary btn-form-control"
                    [disabled]="userForm.invalid"
                    type="button"
                    (click)="onSubmit(userForm)">Submit</button> -->
                <button class="btn btn-primary btn-form-control"
                    [disabled]="userForm.invalid"
                    type="submit">Submit</button>
                <button class="btn btn-warning btn-form-control"
                    type="reset">Reset</button>
            </div>

        </form>

        <pre>{{ userForm?.value | json }}</pre>
        <pre>{{ users | json }}</pre>
    </div>
</div>
